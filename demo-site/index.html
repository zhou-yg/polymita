<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tarat Design</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link href="./index.css" rel="stylesheet" />
  <style>
    html,body, #root{
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-y: auto;
    }
    #root h1 {
      font-size: 24px;
      margin: 0 0 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="root"/>
<script>
  let _error = console.error;
  console.error = (...args) => {
    if (
      args[0] && 
      args[0].indexOf &&
      typeof args[0].indexOf === 'function' &&
      args[0].indexOf('is unrecognized in this browser') === -1 &&
      args[0].indexOf('is using incorrect casing') === -1
      ) {
      _error(...args);
    }
  };
</script>
<script type="module" src="./index.tsx"></script>
</body>
</html>
